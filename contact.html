<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <header>
      <a class="nav-logo" href="./">
        <img class="logo" src="./images/icons/ibarra.svg" alt="logo">
      </a>
      
        <nav>
          <ul class="nav__links">
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>

          <button class="nav-toggle" onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <!-- Main -->
    <main>
    <!-- Contact -->
    <section class="ct-section">
        <div class="container contact-container">
          <div class="contact-item contact-left">
            <div class="contact-info">
              <h2>Contact Information</h2>
              <h6>Email: <span>crisotomocarlpatrick76@gmail.com</span></h6>
              <h6>Mobile: <span>+63 930 999 3315</span></h6>
            </div>

            <hr>
            
            <div class="socials">
              <h2>Connect With Me</h2>
              <ul class="social-lists">
                <li class="social-items">
                  <a href="https://www.facebook.com/iMiBarraaa" target="_blank">
                    <img class="socials-icon" src="./images/icons/facebook.svg" alt="facebook icon">
                  </a>
                </li>
                
                <li class="social-items">
                  <a href="https://github.com/iMiBarraaa" target="_blank">
                    <img class="socials-icon" src="./images/icons/github.svg" alt="github icon">
                  </a>
                </li>
    
                <li class="social-items">
                  <a href="https://linkedin.com/in/carlcrsstm" target="_blank">
                    <img class="socials-icon" src="./images/icons/linkedin.svg" alt="linkedin icon">
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="contact-item contact-right">
            <h2>Get In Touch</h2>
            <hr>
            <form action="https://api.web3forms.com/submit" method="POST">

              <input type="hidden" name="access_key" value="3da263a4-72d3-4916-a815-ef63306f64cf">

              <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
              <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
              <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
              <button class="submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </section>
    </main>
    
    <!-- Footer -->
    <section class="footer-sec">
      <footer class="footer-container">
        <div class="copyright-item">
          <span>© 2025 Crisostomo, All Rights Reserved.</span>
        </div>

        <nav>
          <ul class="footer-item">
            <li>
              <a href="https://github.com/iMiBarraaa" target="_blank">
                <img class="footer-icon" src="./images/icons/github.svg" alt="github icon">
              </a>
            </li>

            <li>
              <a href="https://linkedin.com/in/carlcrsstm" target="_blank">
                <img class="footer-icon" src="./images/icons/linkedin.svg" alt="linkedin icon">
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </section>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    // Get the current page URL path without query parameters or hashes
    const currentPage = window.location.pathname.split("/").pop();

    // Select all nav links
    const navLinks = document.querySelectorAll(".nav__links a");

    // Loop through links and add "active" class to the matching one
    navLinks.forEach(link => {
      // Extract the filename from the href attribute
      const linkPage = link.getAttribute("href").split("/").pop();

      if (linkPage === currentPage) {
        link.classList.add("active");
        }
      });
    });

    let menuList = document.querySelector(".nav__links");
      menuList.style.maxHeight = "0px";

      function toggleMenu() {
          if (menuList.style.maxHeight === "0px") {
              menuList.style.maxHeight = "300px";
          } else {
              menuList.style.maxHeight = "0px";
          }
      }
    </script>
    
</body>
</html>
