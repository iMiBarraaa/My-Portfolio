<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Project</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/logo-style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->
    <header>
        <a class="nav-logo" href="./">
          <img class="logo" src="./images/icons/ibarra.svg" alt="logo">
        </a>
  
        <nav>
          <ul class="nav__links">
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>

          <button class="nav-toggle" onclick="toggleMenu()">☰</button>
        </nav>
      </header>

    <main>
    <!-- Grid Layout -->
    <section class="container grid-container">
        <div class="parent">
            <div class="grid-item div1">
                <img class="image-trigger img-fluid" src="./images/logo/indak-bd.png" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="grid-item div2">
                <img class="image-trigger img-fluid" src="./images/logo/logo-light.png" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal-2">
            </div>
            <div class="grid-item div3">
                <img class="image-trigger img-fluid" src="./images/logo/indak-fb-cover.png" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal-3">
            </div>
            <div class="grid-item div4">
                <img class="image-trigger img-fluid" src="./images/logo/logo-dark.png" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal-4">
            </div>
            <div class="grid-item div5">
                <img class="image-trigger img-fluid" src="./images/logo/logo-color-preview.png" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#imageModal-5">
            </div>
        </div>
    </section>
    </main>

    <!-- Modal -->

    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
              <div class="modal-body text-center">
                  <img class="modal-image" src="./images/logo/indak-bd-preview.png ">
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="imageModal-2" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
              <div class="modal-body text-center">
                  <img class="modal-image" src="./images/logo/logo-light.png">
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="imageModal-3" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
              <div class="modal-body text-center">
                  <img class="modal-image" src="./images/logo/indak-fb-cover.png">
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="imageModal-4" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
              <div class="modal-body text-center">
                  <img class="modal-image" src="./images/logo/logo-dark.png">
              </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="imageModal-5" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-transparent border-0">
              <div class="modal-body text-center">
                  <img class="modal-image" src="./images/logo/logo-color-palette.png">
              </div>
          </div>
      </div>
    </div>
    
    <!-- Footer -->
    <section class="footer-sec">
      <footer class="footer-container">
        <div class="copyright-item">
          <span>© 2025 Crisostomo, All Rights Reserved.</span>
        </div>

        <nav>
          <ul class="footer-item">
            <li>
              <a href="https://github.com/iMiBarraaa" target="_blank">
                <img class="footer-icon" src="./images/icons/github.svg" alt="github icon">
              </a>
            </li>

            <li>
              <a href="https://linkedin.com/in/carlcrsstm" target="_blank">
                <img class="footer-icon" src="./images/icons/linkedin.svg" alt="linkedin icon">
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </section>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      let menuList = document.querySelector(".nav__links");
      menuList.style.maxHeight = "0px";

      function toggleMenu() {
          if (menuList.style.maxHeight === "0px") {
              menuList.style.maxHeight = "300px";
          } else {
              menuList.style.maxHeight = "0px";
          }
      }
    </script>
    
</body>
</html>
